<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">

      <h1 class="title has-text-centered">Password generator</h1>


      <div class="field">
        <label>Enter length:</label>
        <input class="input" (input)="onChangeLength($event.target)" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeCheckbox('letters')" />
            Letters
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeCheckbox('numbers')" />
            Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeCheckbox('symbols')" />
            Symbols
          </label>
        </div>
      </div>

      <div>
        <button class="button is-link is-fullwidth" 
                (click)="onButtonClick()" 
                [disabled]="enableGenerateButton()"
        >
        Generate!
        </button>
      </div>

      <div class="box" *ngIf="password">
        <label>Your Password</label>
        <input class="input" [value]="password" />
      </div>

    </div>
  </div>
</div>
